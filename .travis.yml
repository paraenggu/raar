language: ruby

rvm:
 - "2.2.3"

env:
  global:
    - RAAR_DB_ADAPTER=postgresql
    - RAAR_DB_NAME=raar_test
    - RAAR_DB_USERNAME=postgres

sudo: false

cache: bundler

services:
  - postgresql

addons:
  apt:
    packages:
      - ffmpeg

before_script:
  - psql -c 'create database raar_test;' -U postgres

script: bundle exec rails test
