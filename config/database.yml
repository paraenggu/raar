# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: <%= ENV['RAILS_DB_ADAPTER'] || 'sqlite3' %>
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5
  timeout: 5000
  username: <%= ENV['RAILS_DB_USERNAME'] %>
  password: <%= ENV['RAILS_DB_PASSWORD'] %>
  host: <%= ENV['RAILS_DB_HOST'] %>

development:
  <<: *default
  database: <%= ENV['RAILS_DB_NAME'] || 'db/development.sqlite3' %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV['RAILS_DB_NAME'] || 'db/test.sqlite3' %>

production:
  <<: *default
  database: <%= ENV['RAILS_DB_NAME'] || 'db/production.sqlite3' %>
