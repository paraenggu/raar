AllCops:
  DisplayCopNames: true
  Exclude:
    - Rakefile
    - bin/**/*
    - config/**/*
    - db/**/*
    - dist/**/*
    - lib/tasks/**/*
    - test/**/*
    - tmp/**/*
    - vendor/**/*

Rails:
  Enabled: true
  
Lint/AmbiguousBlockAssociation:
  Enabled: false

# Long Blocks used for swagger documentation, otherwise handled by method length.
Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Max: 200

Metrics/LineLength:
  Max: 100

Metrics/MethodLength:
  Max: 10

Style/ClassVars:
  Enabled: false

Style/Documentation:
  Enabled: false

# namespace modules do not require empty lines, mixins do.
Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/GuardClause:
  MinBodyLength: 3

Style/SymbolArray:
  Enabled: false

Rails/Delegate:
  Enabled: false

# we should know about update_all constraints.
Rails/SkipsModelValidations:
  Enabled: false
